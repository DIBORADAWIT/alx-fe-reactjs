<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout with Hover Effects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="p-4 sm:p-4 md:p-8 max-w-xs sm:max-w-xs md:max-w-sm mx-auto bg-white shadow-md rounded-lg hover:shadow-xl">
    <img class="w-24 h-24 sm:w-24 sm:h-24 md:w-36 md:h-36 mx-auto rounded-full transition-transform duration-300 ease-in-out hover:scale-110" src="profile-image.jpg" alt="Profile Image" />
    
    <h1 class="text-lg sm:text-lg md:text-xl text-center mt-4 hover:text-blue-500">Responsive Heading</h1>
    
    <p class="text-sm sm:text-sm md:text-base text-center mt-2">
      This is a responsive paragraph text that adjusts its size and layout based on the screen size.
    </p>
  </div>

</body>
</html>
